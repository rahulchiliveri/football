<html lang="en">
<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KickOff Jerseys — Home</title>
  <style>
    :root{--brand:#0d47a1;--accent:#ffca28;--bg:#f5f7fb}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);color:#111;transition:background .3s}
    header{position:sticky;top:0;background:#fff;z-index:50;box-shadow:0 4px 18px rgba(10,10,40,.06)}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 20px}
    .logo{font-weight:800;color:var(--brand)}
    .nav a{margin-left:12px;text-decoration:none;color:#555;font-weight:600}
    .hero{height:62vh;background:url('https://source.unsplash.com/1600x900/?football,stadium') center/cover;border-radius:0;display:flex;align-items:center;justify-content:center;flex-direction:column;color:#fff;text-align:center}
    .hero h1{font-size:36px;text-shadow:0 6px 22px rgba(0,0,0,.5);margin:0}
    .cta{margin-top:18px;padding:12px 22px;background:var(--accent);color:#000;border-radius:10px;text-decoration:none;font-weight:700;transition:transform .18s}
    .cta:hover{transform:translateY(-6px)}

    /* carousel */
    .carousel{display:flex;gap:18px;overflow:auto;padding:26px 20px;scroll-snap-type:x mandatory}
    .carousel::-webkit-scrollbar{height:8px}
    .card{min-width:260px;background:#fff;border-radius:12px;padding:12px;box-shadow:0 8px 20px rgba(12,12,30,.06);scroll-snap-align:center;transition:transform .25s}
    .card img{width:100%;height:200px;object-fit:cover;border-radius:8px}
    .card:hover{transform:translateY(-8px)}

    footer{padding:20px;text-align:center;color:#666}

    /* modal */
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center}
    .modal{background:#fff;padding:20px;border-radius:12px;max-width:420px;width:90%;box-shadow:0 12px 36px rgba(0,0,0,.2)}
    .close{float:right;background:#eee;border:none;padding:6px 8px;border-radius:6px;cursor:pointer}

    /* small screens */
    @media(max-width:720px){.hero h1{font-size:22px}.card img{height:150px}}
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M2MQWCSL"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
  <header>
    <div class="nav">
      <div class="logo">KickOff Jerseys</div>
      <div>
        <a href="index.html">Home</a>
        <a href="products.html">Shop</a>
        <a href="#" id="open-login">Login</a>
        <a href="cart.html">Cart</a>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Official & Replica Football Jerseys — New Drops 2025</h1>
      <a class="cta" href="products.html">Shop Now</a>
    </section>

    <section>
      <div style="padding:8px 20px 0;font-weight:700;color:#333">Featured Collections</div>
      <div class="carousel" aria-label="featured carousel">
        <div class="card"><img src="https://source.unsplash.com/600x400/?football,jersey" alt="Team"><h4 style="margin:10px 0 0">Home Kits</h4></div>
        <div class="card"><img src="https://source.unsplash.com/600x400/?soccer,kit" alt="Team"><h4 style="margin:10px 0 0">Away Kits</h4></div>
        <div class="card"><img src="https://source.unsplash.com/600x400/?football,retro" alt="Team"><h4 style="margin:10px 0 0">Retro</h4></div>
        <div class="card"><img src="https://source.unsplash.com/600x400/?goalkeeper,kit" alt="Team"><h4 style="margin:10px 0 0">Goalkeeper</h4></div>
      </div>
    </section>
  </main>

  <footer>© KickOff Jerseys • 2025</footer>

  <!-- Login/Signup modal (embedded so still 4 pages total) -->
  <div class="modal-backdrop" id="modal">
    <div class="modal" role="dialog" aria-modal="true">
      <button class="close" id="close-modal">✕</button>
      <h3 id="modal-title">Login</h3>
      <form id="auth-form">
        <input type="email" id="email" placeholder="Email" style="width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ddd" required>
        <input type="password" id="password" placeholder="Password" style="width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ddd" required>
        <button type="submit" style="width:100%;padding:12px;background:var(--brand);color:#fff;border:none;border-radius:8px;margin-top:8px">Submit</button>
        <p style="text-align:center;margin-top:8px;color:#666;font-size:14px">No account? <a href="#" id="show-signup">Sign up</a></p>
      </form>
    </div>
  </div>

  <script>
    // Modal handling (login/signup embedded)
    const modal = document.getElementById('modal');
    const openLogin = document.getElementById('open-login');
    const closeModal = document.getElementById('close-modal');
    const modalTitle = document.getElementById('modal-title');
    const showSignup = document.getElementById('show-signup');
    const form = document.getElementById('auth-form');

    openLogin.addEventListener('click', e=>{ e.preventDefault(); modal.style.display='flex'; modalTitle.textContent='Login' });
    closeModal.addEventListener('click', ()=>modal.style.display='none');
    showSignup.addEventListener('click', e=>{ e.preventDefault(); modalTitle.textContent='Sign up'; document.getElementById('email').value=''; document.getElementById('password').value=''; });
    form.addEventListener('submit', e=>{ e.preventDefault(); alert(modalTitle.textContent+ ' successful (demo)'); modal.style.display='none'; });

    // small enhancement: allow swipe scroll to snap
    document.querySelectorAll('.carousel').forEach(c=>{ let isDown=false,startX,scrollLeft; c.addEventListener('pointerdown',e=>{isDown=true;c.setPointerCapture(e.pointerId);startX=e.pageX-c.offsetLeft;scrollLeft=c.scrollLeft}); c.addEventListener('pointermove',e=>{if(!isDown) return; e.preventDefault(); const x=e.pageX-c.offsetLeft; const walk=(x-startX); c.scrollLeft=scrollLeft-walk}); c.addEventListener('pointerup',e=>isDown=false); });
  </script>
</body>
</html>
